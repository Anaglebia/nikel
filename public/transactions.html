  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lancamentos</title>
  </head>
  <body class="app">
    <header>
      <nav class="navbar navbar-expand bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
           <img class="image-fluid" src="./img/nikel-small-logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div>
            <div class="dropdown">
              <a href="./home.html"><i class="bi bi-house-door-fill fs-4 color-secondary"></i></a>
            <a href="./transactions.html"><i class="bi bi-currency-exchange fs-4 color-secondary"></i></a>
              <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <a href="./home.html"><i class="bi bi-person-circle fs-4 color-secondary"></i></a>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sair</a></li>
              </ul>
            </div>
          </div>
          </div>
        </div>
      </nav>
        
    </header>
    <main>
      <div class="container-lg">
        <div class="row">
          <div class="col mt-4 d-flex justify-content-start align-items-center">
            <i class="bi bi-currency-exchange color-primary fs- icon-datail"><span class="fs-2">Lançamentos</span></i>
          </div>
           
          <div class="col mt-4 d-flex justify-content-end align-items-center">
            <div class="text-center">
              <img src="./img/coins-small.png" alt="">
            </div>
          </div>
        </div> 
        <div class="row">
          <div class="col-12 shadow-lg info">
            <div class="container">
              <div class="row">
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Tipo </th>
                        <th scope="col">Descrição</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">08/11/2022</th>
                        <td>50,00</td>
                        <td>Saida</td>
                        <td>gasolina</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
      <button class="btn  button-float "data-bs-toggle="modal" data-bs-target="#transactions-modal"><i class="bi bi-plus"></i></button>
    </div>
      </div>






      <div class="modal fade" id="transactions-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar lançamentos</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-transsaction"> 
            <div class="modal-body">
                <div class="mb-3">
                  <label for="value-input" class="form-label">Valor</label>
                  <input type="number" class="form-control" id="value-input" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="description-input" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="description-input">
                </div>
  
                <div class="mb-3">
                  <label for="data-input" class="form-label">Data</label>
                  <input type="date" class="form-control" id="data-input">
                </div>
                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" checked>
                    <label class="form-check-label" for="inlineRadio1">Entrada</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">Saida</label>
                  </div>
                </div>
               
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary link-cancel" data-bs-dismiss="modal">Fechar</button>
              <button type="submit" class="btn button-default">Adicionar</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
