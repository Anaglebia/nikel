<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nikel</title>
  </head>
  <body class="login">
    <main>
      <div class="container">
        <div class="row vw-100">
          <div class="col d-flex justify-content-center flex-column my-5">
            <div class="text-login">
              <p>Organize suas financias de uma forma facil.</p>
              <p>Controle seu dinheiro e investimentos.</p>
              <p>Economize e atinja seus objetivos.</p>
            </div>
            <div class="text-center">
              <img class="img-fluid" src="./img/pocket.png" alt="" />
              <img class="img-fluid d-none d-md-inline coins" src="./img/coins.png" alt="" />
            </div>
          </div>
          <div class="col d-flex my-5 justify-content-center flex-column">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="text-center mb-3">
                    <img
                      class="img-fluid"
                      src="./img/nikel-logo.png"
                      alt="Logo"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">E-mail</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Utilize seu email pra fazer o login.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Permanecer logado</label>
                        </div>
                        <button type="submit" class="btn btn-login">Entrar</button>
                      </form>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <p class="text-center mt-2 form-text"> Ainda n√£o tem conta? <span class="link-default">Criar uma conta</span><a href="./register.html"></a></p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <div class="text-center mt-5">
                        <img src="./img/codai-logo.png" alt="">
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <div class="text-center">
                        <img src="./img/growdev-logo.png" alt="">
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
